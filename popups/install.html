<!DOCTYPE html>
<html>

<head>
  <title>Lion AdBlocker - Uninstall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
    }

    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #ee0979;
      font-size: 28px;
    }

    p {
      color: #333;
      font-size: 20px;
      margin: 10px 0;
    }

    p.warning {
      font-weight: bold;
      color: #ff6a00;
    }

    button {
      background-color: #ee0979;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff6a00;
    }
  </style>
</head>

<body>
  <div id="popup">
    <h1>Important Notice:</h1>
    <p>Please disable/whitelist YouTube on any other adblocking extension you have. as this interferes with this adblocker.</p>
    <p class="warning">You may close this window once you have finished.</p>
    <button id="closeButton">Close</button>
  </div>

  <script>
    document.getElementById('closeButton').addEventListener('click', function () {
      if (confirm('Are you sure you want to close this window?')) {
        window.close();
      }
    });
  </script>
</body>
